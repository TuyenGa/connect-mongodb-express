<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Index</title>
  <style media="screen">
    .list-group {
      margin: 10px;
    }
.list-group-item strong {
  font-size: 18px;
}
    #index {
      margin-top: 30px;
      margin-left: 20px;
    }
input{
  font-size: 16px;
margin: 5px;
padding-left: 5px;
}
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="jumbotron">
          <h1 class="display-2">{{title}}</h1>
        <form class="" action="/" method="post">
              <input type="text" name="memberName" placeholder="filter by Name..."> <button type="submit"  class="btn btn-primary" method="post">Submit</button>
        </form>
          {% block content %}
          <ul class="list-group">
            {% for item in notes %}
            <p id="index">Meeting: {{ loop.index }}</p>
            <li class="list-group-item list-group-item-success">MemberName: {{item.memberName}}</li>
            <li class="list-group-item "><strong>Project</strong>: {{item.project}}</li>
            <li class="list-group-item "><strong>WorkYesterday</strong>: {{item.workYesterday}}</li>
            <li class="list-group-item "><strong>WorkToday</strong>: {{item.workToday}}</li>
            {% endfor %}
          </ul>
      {% endblock %}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
